<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Clase 13 - Animaciones con jQuery</title>
</head>
<body>
  <h1 class="text-primary text-center mt-3">Animaciones con jQuery</h1>

  <div class="container d-flex justify-content-between mt-5">
    <button id="btn-up" class="btn btn-success boton text-center">Up</button>
    <button id="btn-down" class="btn btn-info boton text-center">Down</button>
    <button id="btn-left" class="btn btn-danger boton text-center">Left</button>
    <button id="btn-right" class="btn btn-primary boton text-center">Right</button>
  </div>

  <div id="cuadro" class="container text-light text-center d-flex align-items-center">Move me</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
